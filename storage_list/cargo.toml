[package]
name = "storage-list-contract"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]
doctest = false

[dependencies]
soroban-sdk = { path = "../../rs-soroban-sdk/soroban-sdk", version = "21.1.0-rc.1" }

[dev-dependencies]
soroban-sdk = { path = "../../rs-soroban-sdk/soroban-sdk", version = "21.1.0-rc.1", features = ["testutils"] }
ed25519-dalek = { version = "1.0.1" }
rand = { version = "0.7.3" }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
